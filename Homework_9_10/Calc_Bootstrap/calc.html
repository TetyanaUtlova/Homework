<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="js/bootstrap.min.js"></script>
    
    <title>My Favourite Table</title>
  </head>
  <body>  	
    
<div class="container pb-calc-container">
        <div class="row" class="container1" style="height:50px;">
            <div class="col-4" class="sign">Calculator</div>
            <div class="col-4" class="sign">&nbsp;</div>
            <div class="col-1" class="sign"><input type="button" style="background-color:transparent; border: none" value="&ndash;"></div>
            <div class="col-1" class="sign"><input type="button" style="background-color:transparent; border: none" value="&#10066;"></div>
            <div class="col-1" class="sign"><input type="button" style="background-color:transparent; border: none" value="X"></div> 
        </div>

        <div class="row" class="container2" style="height:30px;">
                <div class="col-1" class="sign"><input type="button" style="background-color:transparent; border: none" value="&#9776;"></div>
                <div class="col-4" class="sign">Standart</div>
                <div class="col-5" class="sign">&nbsp;</div>  
                <div class="col-1" class="sign"><input type="button" style="background-color:transparent; border: none" value="&#8634;"></div>
            </div>
        <div class="row" class="container3">
            <div class="col-12 col-sm-12 col-md-12" class="sign"><input type="text" class="form-control" style="background-color:transparent;border: none; text-align: right;"></div> 
        </div>    


        <div class="row">
                <div class="col-2"class="memory">
                    <button class="btn pb-memo-btn">MC</button>
                </div>
                <div class="col-2">
                    <button class="btn pb-memo-btn">MR</button>
                </div>
                <div class="col-2">
                    <button class="btn pb-memo-btn">M+</button>
                </div>
                <div class="col-2">
                    <button class="btn pb-memo-btn">M-</button>
                </div>
                <div class="col-2">
                    <button class="btn pb-memo-btn">M</button>
                </div>
                <div class="col-2">
                    <button class="btn pb-memo-btn">M</button>
                </div>

            </div>
        <div class="row">
                <div class="col-3">
                    <button class="btn pb-calc-btn">%</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">&radic;</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn"><i>x<sub>2</sub></i></button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn"><i>1/x</i></span></button>
                </div>
           </div>
           <div class="row">
                <div class="col-3">
                    <button class="btn pb-calc-btn">CE</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">C</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">&#x21e6;</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">&divide;</button>
                </div>
           </div>
           <div class="row">
                <div class="col-3">
                    <button class="btn pb-calc-btn">7</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">8</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">9</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">x</button>
                </div>
           </div>
           <div class="row">
                <div class="col-3">
                    <button class="btn pb-calc-btn">4</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">5</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">6</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">-</span></button>
                </div>
           </div>
           <div class="row">
                <div class="col-3">
                    <button class="btn pb-calc-btn">1</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">2</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">3</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">+</span></button>
                </div>
           </div>
           <div class="row">
                <div class="col-3">
                    <button class="btn pb-calc-btn">&plusmn;</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">0</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">.</button>
                </div>
                <div class="col-3">
                    <button class="btn pb-calc-btn">=</span></button>
                </div>
           </div>


</div>
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/popper.mim.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
